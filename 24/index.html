<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando colunas com escopo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            height: 300px;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
        }
        caption{
            font-size: 2em;
            font-weight: bolder;
        }
        .idade{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>

        <caption>Cadastro</caption>
        
        <colgroup>
            <col class="nome">
            <col class="sexo">
            <col class="idade">
        </colgroup>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
        </tr>

        <tr>
            <td>Lucas</td>
            <td>Masculino</td>
            <td>19</td>
        </tr>

        <tr>
            <td>Jorge</td>
            <td>Masculino</td>
            <td>71</td>
        </tr>

        <tr>
            <td>Elisa</td>
            <td>Feminino</td>
            <td>55</td>
        </tr>

        <tr>
            <td>Arnaldo</td>
            <td>Masculino</td>
            <td>41</td>
        </tr>

    </table>
</body>
</html>
