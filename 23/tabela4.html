<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            height: 300px;
        }
        td,th{
            border: 1px solid black;
            text-align: center;
        }
        td{
            background-color: lightgray;
        }
        th{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="2" scope="colgroup">Filmes</th>
        </tr>
        
        <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Bruno</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
        </tr>
        
        <tr>
            <td>Daniel</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
        </tr>

        <tr>
            <td>Fabiano</td>
            <td>Star Wars</td>
            <td>Taxi Driver</td>
        </tr>

        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana</td>
            <td>Alien</td>
            <td>Rambo</td>
        </tr>

        <tr>
            <td>Beatriz</td>
            <td>Hulk</td>
            <td>Inception</td>
        </tr>
        
        <tr>
            <td>Claudia</td>
            <td>Oblivion</td>
            <td>Matrix</td>
        </tr>

    </table>
</body>
</html>
