<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacoes</title>
</head>
<body>
    <h1>Teste formatacoes</h1>
    <h2>Negrito</h2>
    <p>Olha o <strong>NEGOLINO</strong> aqui</p>
    <h2>Italico</h2>
    <p>Olha o <em>inclinado</em> aqui </p>
    <h2>marca texto</h2>
    <p>Tem um texto <mark style="background-color:">marcado</mark> aqui oh</p>
    <h2>Big</h2>
    <p>To <big>bigasso</big> aqui</p>
    <h2>Small</h2>
    <p>To <small>pequeno</small> aqui</p>
    <h2>Riscado</h2>
    <p>To <del>rasurado</del> aqui</p>
    <h2>Sublinhado</h2>
    <p>To <ins>sublinhado</ins> aqui</p>
    <h2>Sobescrito</h2>
    <p>x<sup>2</sup> + 3</p>
    <h2>Subscrito</h2>
    <p>H<sub>2</sub>O</p>
</body>
</html>
